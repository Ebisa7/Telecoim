<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral System</title>
  <link rel="stylesheet" href="wallet.css">
</head>
<body>
  <div class="container">
    <!-- User Info Section -->
    <div class="user-info">
      <img id="user-photo" src="" alt="Profile Picture">
      <h2 id="user-name">Username</h2>
    </div>

    <!-- Referral Code Section -->
    <div class="referral-section">
      <button id="copy-referral-btn">Copy Referral Code</button>
    </div>

    <!-- Referral Count -->
    <div class="referral-count">
      <h3>Referrals: <span id="referral-number">0</span></h3>
    </div>
  </div>

  <script src="wallet.js"></script>
</body>
</html>
