<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Settings Button Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const DemoApp = {
      settingsButtonVisible: false,
      toggleSettingsButton: function (button) {
        this.settingsButtonVisible = !this.settingsButtonVisible;
        if (this.settingsButtonVisible) {
          Telegram.WebApp.showSettingsButton(true);
          // Set the event listener for the settings button
          Telegram.WebApp.onEvent('settingsButtonClicked', function () {
            // Action when settings button is clicked
            Telegram.WebApp.openLink("https://www.google.com");
          });
          button.textContent = "Hide Settings Button";
        } else {
          Telegram.WebApp.showSettingsButton(false);
          button.textContent = "Show Settings Button";
        }
      }
    };

    window.onload = function () {
      Telegram.WebApp.ready(); // Ensure Telegram WebApp API is ready
    };
  </script>
</head>
<body>
  <h1>Telegram Web App Example</h1>
  <p>Click the button below to toggle the Telegram settings button visibility:</p>
  <button onclick="DemoApp.toggleSettingsButton(this);">Show Settings Button</button>
</body>
</html>
