<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Button Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;

            // Show the settings button
            tg.settingsButton.show();

            // Set an event handler for when the settings button is clicked
            tg.settingsButton.onClick(() => {
                // Open your settings link or perform an action
                tg.openLink('https://example.com/settings');
            });

            // Initialize the Telegram Web App
            tg.ready();
        };
    </script>
</head>
<body>
    <h1>Telegram Web App Settings Button</h1>
</body>
</html>
