<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function setSettingsButton() {
            const tg = window.Telegram.WebApp;
            
            // Show the settings button
            tg.settingsButton.show();
            
            // Set an event handler for when settings button is clicked
            tg.settingsButton.onClick(() => {
                // Example action when settings button is clicked
                tg.openLink('https://google.com');
            });
        }

        window.onload = function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            setSettingsButton();
        };
    </script>
</head>
<body>
    <h1>Telegram Web App Settings Button Example</h1>
</body>
</html>
