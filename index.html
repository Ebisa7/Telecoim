<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Settings Button Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
  <script>
    const DemoApp = {
      toggleSettingsButton: function (button) {
        if (Telegram.WebApp.MainButton.isVisible) {
          Telegram.WebApp.showSettingsButton(false);
          button.textContent = "Show Settings Button";
        } else {
          Telegram.WebApp.showSettingsButton(true);
          Telegram.WebApp.onEvent('settingsButtonClicked', function () {
            Telegram.WebApp.openLink("https://www.google.com");
          });
          button.textContent = "Hide Settings Button";
        }
      }
    };
  </script>
</head>
<body>
  <h1>Telegram Web App Example</h1>
  <p>Toggle the Telegram settings button visibility below:</p>
  <button onclick="DemoApp.toggleSettingsButton(this);">Show Settings Button</button>
</body>
  <style>
    body {
      background-color: white;
  </style>
</html>
