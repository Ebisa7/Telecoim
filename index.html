<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Settings Button</title>
  <script>
    window.onload = function() {
      if (window.Telegram) {
        Telegram.WebApp.setTitle("My Web App");
        Telegram.WebApp.showSettingsButton(true); // Always show settings button
        Telegram.WebApp.onEvent('settingsButtonClicked', function() {
          window.location.href = "https://www.google.com"; // Redirect to Google
        });
      }
    }
  </script>
</head>
<body>
  <h1>Welcome to My Web App</h1>
  <p>Click the settings button to go to Google.</p>
</body>
</html>
