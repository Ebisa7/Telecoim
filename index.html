<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Always Active Settings Button</title>
  <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
  <script>
    window.onload = function() {
      if (Telegram.WebApp) {
        // Ensure the settings button is always shown
        Telegram.WebApp.showSettingsButton(true);

        // Override its behavior to navigate to Google on click
        Telegram.WebApp.SettingsButton.onClick(function() {
          window.location.href = "https://www.google.com";
        });
      }
    };
  </script>
</head>
<body>
  <h1>Welcome!</h1>
  <p>The settings button is always visible. Click it to navigate to Google.</p>
</body>
</html>
